[book]
authors = ["Michael R. Buche <mrbuche@sandia.gov>"]
description = "c o n s p i r e"
language = "en"
src = "book/"
title = "conspire"

[build]
build-dir = "book/build/"
create-missing = false

[rust]
edition = "2021"

[output.html.fold]
enable = true
level = 0

[output.html]
edit-url-template = "https://github.com/mrbuche/conspire/edit/main/{path}"
git-repository-url = "https://github.com/mrbuche/conspire"

[preprocessor.cmdrun]

[preprocessor.katex]
after = ["links"]
block-delimiter = { left = "```math", right = "```" }
inline-delimiter = { left = "$`", right = "`$" }
