name: Book
on:
  pull_request:
    branches: main
  push:
    branches: main
env:
  CARGO_TERM_COLOR: always
jobs:
  Book:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          default: true
          toolchain: stable
      - name: mdbook
        run: cargo install mdbook mdbook-cmdrun mdbook-katex
      - name: build
        run: mdbook build
      - name: external
        run: |
          grep -lr "julia.html" book/build/ | xargs sed -i 's@href="julia.html"@href="https://mrbuche.github.io/Conspire.jl"@'
          grep -lr "python.html" book/build/ | xargs sed -i 's@href="python.html"@href="https://conspire.readthedocs.io"@'
          grep -lr "rust.html" book/build/ | xargs sed -i 's@href="rust.html"@href="https://docs.rs/conspire"@'
      - name: move
        run: mkdir -p _site/latest/ && cp -r book/build/* _site/latest/
      - name: site
        run: cp book/index.html ../_site/
      - name: upload
        uses: actions/upload-pages-artifact@v3
  Deploy:
    if: github.event_name != 'pull_request'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: Book
    permissions:
      id-token: write
      pages: write
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
